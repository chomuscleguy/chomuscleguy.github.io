<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나의 개인 블로그">
    <meta name="author" content="Your Name">
    <title>나의 블로그</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일시트 연결 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-post h2 {
            font-size: 2em;
            color: #007bff;
        }

        .blog-post p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>나의 블로그</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="blog-post">
            <h2>첫 번째 블로그 글</h2>
            <p>이 글은 GitHub Pages로 만든 간단한 블로그입니다. HTML과 CSS를 사용하여 기본적인 디자인을 만들었습니다.</p>
        </section>

        <section class="blog-post">
            <h2>두 번째 블로그 글</h2>
            <p>여기에 더 많은 블로그 글을 추가할 수 있습니다. 각 글은 이와 같은 형식으로 작성됩니다.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 나의 블로그. All rights reserved.</p>
    </footer>

</body>
</html>
